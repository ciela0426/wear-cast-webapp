<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨 정보</title>
  <link rel="stylesheet" href="./css/default.css">
  <!-- <link rel="stylesheet" href="./css/default2.css"> -->
</head>

<body>
  <div class="container">
    <!-- 상단 -->
    <div class="box-top">
      <!-- 상단 왼쪽 -->
      <div class="box-left">
        <div class="box-left-info">
          <div class="box-location">
            <div class="icon-location"></div>
            <p class="text-location" id="location"></p>
          </div>
          <p class="text-date" id="current-time"></p>
        </div>
        <div class="box-left-card-weather">
          <img class="img-weather" id="todayIcon" src="" alt="Weather Icon">
          <div class="card-right">
            <p class="card-explain" id="todayWeatherDesc"></p>
            <p class="card-temp" id="todayWeatherTemp"></p>
          </div>
        </div>
      </div>
      <!-- 상단 오른쪽 -->
      <div class="box-right">
        <div class="box-detail-weather">
          <div class="box">
            <div class="icon"></div>
            <p id="todayHumid"></p>
          </div>
          <div class="box">
            <div class="icon"></div>
            <p id="windspeed"></p>
          </div>
          <div class="box">
            <div class="icon"></div>
            <p id="WeatherInfo"></p>
          </div>
          <div class="box">
            <div class="icon"></div>
            <p id="HumidityStatus"></p>
          </div>
          <div class="box">
            <div class="icon"></div>
            <p id="Air-Pollution"></p>
          </div>
          <div class="box">
            <div class="icon"></div>
            <p id="rain"></p>
          </div> 
        </div>
        <div class="centered-text">
          <p id="outfit"></p>
        </div>
        <div class="box-sun">
          <div class="sunset-time">
            <div class="sunup-icon"></div>
            <p id="sunriseTime"></p>
          </div>
          <div class="sunset-bar">
            <div class="sunset-bar-now" style="width: 50%;" id="sunset-bar-now"></div>
          </div>
          <div class="sunset-time">
            <div class="sundown-icon"></div>
            <p id="sunsetTime"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- 하단 날씨 테이블 -->
    <div class="weather-table">
      <div class="weather-list">
        
      </div>
      <!-- 날씨 테이블 화살표 -->
      <div class="arrow">
        <div class="arrow-left" id="arrowLeft"></div>
        <div class="arrow-right" id="arrowRight"></div>
      </div>
      <button id="refreshButton">새로고침</button>
    </div>
  </div>
  <footer>
    <h2 class="footer-logo">Wear Cast</h2>
    <p class="copyright">RockPaperScissorsWinnerTeam @ 2024. All rights reserved</p>
    <div class="box-sns">
      <button class="Notion"></button>
      <button class="Github"></button>
    </div>
  </footer>
  <script src="./js/weather.js"></script>
</body>

</html>
