<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/default.css">
</head>

<body>
    <div class="container">
        <div class="box-top">
            <div class="box-left-info">
                <div class="box-location">
                    <div class="icon-location"></div>
                    <p class="text-location" id="location"></p>
                </div>
                <div class="box-date">
                    <p class="text-date" id=current-time></p>
                </div>
            </div>
            <div class="box-left-card-weather">
                <div class="img-weather">
                </div>
                <div class="box-lcard-right">
                    <p class="card-explain" id="todayWeatherDesc"></p>
                    <p class="card-temp" id="todayWeatherTemp"></p>
                </div>
            </div>
        </div>
        <div class="weather-table">
            <div class="arrow-left">
                <img src="public/images/left.png" alt="">
            </div>
            <!-- 24시간 데이터 8개 출력 -> js에서 처리 -->
            <div class="weather-list">
                <ul></ul>
            </div>
            <div class="arrow-right">
                <img src="public/images/right.png" alt="">
            </div>
        </div>
    </div>
    <div class="location">
        <script src="./js/weather.js"></script>
</body>

</html>
